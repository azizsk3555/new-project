name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change if you use a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use latest LTS version

      - name: Install dependencies
        run: npm install

      # Optional: run tests (uncomment if you have them)
      # - name: Run tests
      #   run: npm test

      # Optional: build step (uncomment if needed)
      # - name: Build project
      #   run: npm run build

      - name: Verify project runs
        run: |
          echo "Starting project for verification..."
          node index.js &
          sleep 5
          echo "Server started successfully, exiting now."
